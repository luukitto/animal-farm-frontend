<div class="status-container">
  <ng-container *ngIf="!error; else errorTpl">
    <div class="status-card" *ngIf="pigStatus; else loadingTpl">
      <h2>{{ pigStatus.name }}'s Status</h2>
      <div class="status-badge" [ngClass]="pigStatus.status">
        {{ pigStatus.status }}
      </div>
      <button (click)="getPigStatus()" class="refresh-btn">
        Get Current Status
      </button>
    </div>

    <div class="status-actions">
      <button (click)="updatePigStatus('default')" class="status-btn default">
        Set Default
      </button>
      <button (click)="updatePigStatus('happy')" class="status-btn happy">
        Set Happy
      </button>
      <button (click)="updatePigStatus('putin')" class="status-btn putin">
        Set Putin
      </button>
    </div>
  </ng-container>
</div>

<ng-template #loadingTpl>
  <div class="loading-spinner">
    Loading...
  </div>
</ng-template>

<ng-template #errorTpl>
  <div class="error-message">
    {{ error }}
    <button (click)="getPigStatus()" class="retry-btn">
      Retry
    </button>
  </div>
</ng-template>
